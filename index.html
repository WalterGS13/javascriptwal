<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Productos </title>

<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

<body>

<!--Navegacion-->
    <nav class="navbar navbar-light bg-light">

        <a href="/" class="navbar-brand">
            Product app
        </a>
    </nav>

    <div class ="containter">

        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card-header">
                    <div class="card-header"><h4>Agrega un producto</h4></div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
    
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
    
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control" >
                        </div>
    
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" placeholder="Year product" class="form-control">
                        </div>
    
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>

                </div>

                
            </div>
            <div class="col-md-8">
                <div class="card-body">

                    <div id="product-list" class="col-md-8"></div>

                </div>

            </div>

        </div>
    </div>
 
    <script src="Pag1.js"></script>

</body>




</head>




</html>
